<!--
      The nav bar that will be updated as we navigate between views.
    -->
<ion-nav-bar class="bar-stable">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Map" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Tourist Spot" icon-off="ion-android-bulb" icon-on="ion-android-bulb" href="#/tab/spot">
    <ion-nav-view name="tab-spot"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Wishlist" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/wish">
    <ion-nav-view name="tab-wish"></ion-nav-view>
  </ion-tab>


  <ion-tab hidden="true" title="Tourist Spot" icon-off="ion-android-bulb" icon-on="ion-android-bulb" href="#/tab/test">
    <ion-nav-view name="tab-test"></ion-nav-view>
  </ion-tab>


  <ion-tab hidden="true" title="trace" icon-off="ion-android-bulb" icon-on="ion-android-bulb" href="#/tab/trace">
    <ion-nav-view name="tab-trace"></ion-nav-view>
  </ion-tab>

    <ion-tab hidden="true" title="trace" icon-off="ion-android-bulb" icon-on="ion-android-bulb" href="#/tab/spot/0">
    <ion-nav-view name="tab-spotdetails"></ion-nav-view>
  </ion-tab>


</ion-tabs>
