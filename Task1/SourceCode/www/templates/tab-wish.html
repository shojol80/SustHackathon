<ion-view view-title="WishList">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="wish in wishlist" type="item-text-wrap" href="#/tab/trace">
        <img ng-src="{{wish.face}}">
        <h2>{{wish.name}}</h2>
        <p>Location: {{wish.location}}</p>
        <p>Temparature :{{wish.temp}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
