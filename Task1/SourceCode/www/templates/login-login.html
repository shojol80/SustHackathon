<ion-view view-title="Login" ng-init="init()">
  <ion-content class="padding">
    <h1>Login</h1> 
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="UserName or Email" ng-model="$parent.loginName">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="$parent.loginPassword">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="login()">
      Login
    </button>

    <button class="button button-clear button-positive">
      Forget Password ?
    </button>

  </ion-content>
</ion-view>
